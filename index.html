<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Coded Wireframe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/31d28e8bd2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-5">
          <form id="search-form">
            <input
              type="text"
              placeholder="search..."
              style="text-transform: capitalize"
              class="search-bar"
              id="search-input"
            />
          </form>
        </div>
        <div class="col-2">
          <input
            type="submit"
            value="Search"
            class="form-control btn btn-outline-primary search-submit w-100"
          />
        </div>
        <div class="col-2">
          <button
            class="btn btn-outline-success current-button w-100"
            id="current-location-button"
          >
            Current
          </button>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-3">
          <div class="card">
            <div class="card-body current-place-date-time">
              <h5 class="card-title">Greenville, SC</h5>
              <p class="card-text" id="current-date">Oct 16 2022</p>
              <p class="card-text" id="current-time">10 am</p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card current-condition" style="width: 18rem">
            <i class="fa-solid fa-sun current-condition-icon"></i>
            <div class="card-body">
              <p
                class="card-text current-condition-text"
                id="current-condition"
              >
                sunny
              </p>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card current-temp-container">
            <div class="card-body current-temp">
              <span id="temp">72</span>
              <button class="fahr-button" id="fahr-button">
                <a href="#" id="show-fahr">°F</a>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <div class="card-body border border-warning five-day-forecast">
            <h5 class="card-title">Today</h5>
            <i class="fa-solid fa-sun forecast-sun"></i>
            <p class="card-text">66 °F</p>
          </div>
        </div>
        <div class="col-2">
          <div class="card-body border border-warning five-day-forecast">
            <h5 class="card-title">Mon</h5>
            <i class="fa-solid fa-sun forecast-sun"></i>
            <p class="card-text">73 °F</p>
          </div>
        </div>
        <div class="col-2">
          <div class="card-body border border-warning five-day-forecast">
            <h5 class="card-title">Tue</h5>
            <i class="fa-solid fa-cloud-sun"></i>
            <p class="card-text">74 °F</p>
          </div>
        </div>
        <div class="col-2">
          <div class="card-body border border-warning five-day-forecast">
            <h5 class="card-title">Wed</h5>
            <i class="fa-solid fa-cloud"></i>
            <p class="card-text">74 °F</p>
          </div>
        </div>
        <div class="col-2">
          <div class="card-body border border-warning five-day-forecast">
            <h5 class="card-title">Thu</h5>
            <i class="fa-solid fa-cloud-showers-heavy"></i>
            <p class="card-text">79 °F</p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
